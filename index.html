<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber-shop</title>
</head>

<body>

    <!-- header start -->

    <header class="header">
        <div class="container">
            <img class="header__logo" src="img/logo.svg" alt="logo barber-shop Chik-chik">
            <nav class="header__navigation navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a class="navigation__link" href="#price">Стоимость услуг</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="#about">О нас</a>
                    </li>
                </ul>
            </nav>
            <a class="header__link main-link" href="#reserve">Записаться</a>
        </div>
    </header>

    <!-- header end -->

    <!-- main start -->
    <main>

        <!-- section hero start -->

        <section class="hero">
            <div class="container">
                <h1 class="hero__title">
                    <span class="visually__hiddin">Барбершоп Chik-chik</span>
                    <span>Мы создаём искусство,
                        которое не стыдно показать
                    </span>
                </h1>

                <div class="hero__slider slider">
                    <div class="slider__container">
                        <ul class="slider__list">
                            <li class="slider__item">
                                <img class="slider__img" src="img/photo-1.jpg" alt="man">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/photo-2.jpg" alt="man">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/photo-3.jpg" alt="man">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/photo-4.jpg" alt="man">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/photo-5.jpg" alt="man">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/photo-6.jpg" alt="man">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/photo-7.jpg" alt="man">
                            </li>
                            <li class="slider__item">
                                <img class="slider__img" src="img/photo-8.jpg" alt="man">
                            </li>
                        </ul>

                        <button class="slider__arrow_left" aria-label="предыдущий слайд"></button>
                        <button class="slider__arrow_right" aria-label="следующий слайд"></button>
                    </div>
                </div>
            </div>

            
        </section>

        <!-- section hero end -->

        <!-- section price start -->

        <section class="price" id="price">
            <div class="container">
                <h2 class="price__title">
                    Стоимость наших услуг
                </h2>
                <p class="price__tagline">
                    ...бесценна, но всё же
                </p>

                <div class="price__wrapper-content">
                    <div class="price__content">
                        <ul></ul>

                        <a class="price__link main-link" href="#reserve">Записаться</a>

                    </div>
                </div>
                
            </div>
        </section>

        <!-- section price end -->

        <section class="about" id="about">
            <div class="container">
                
            </div>
        </section>

        <section class="reserve" id="reserve">
            <div class="container">
                
            </div>
        </section>

    </main>

    <!-- main end -->

    <!-- footer start -->

    <footer class="footer">
        <div class="container">
            
        </div>
    </footer>

    <!-- footer end -->








</body>

</html>
